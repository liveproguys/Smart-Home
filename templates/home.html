<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <title>Aqlli Uy Tizimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
        }
        .control-buttons button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .start { background-color: green; color: white; }
        .stop { background-color: red; color: white; }
        .up { background-color: blue; color: white; }
        .down { background-color: orange; color: white; }
        .control-buttons button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aqlli Uy Tizimi</h1>
        <div class="status">Harorat: <span id="temp">0C</span></div>
        <div class="status">Namlik: <span id="humidity">0%</span></div>
        <div class="status">Bosim: <span id="pressure">0mmHg</span></div>
        <div class="status">Yorug'lik: <span id="light">0%</span></div>
        <div class="status">Musaffolik: <span id="air">100%</span></div>
        <div class="control-buttons">
            <button class="up" onclick="increaseTemp()">↑</button>
            <button class="down" onclick="decreaseTemp()">↓</button>
            <button class="start" onclick="startSystem()">START</button>
            <button class="stop" onclick="stopSystem()">STOP</button>
            <button class="video" onclick="window.location.href='/video';">My home</button>
        </div>
    </div>
</body>
</html>
